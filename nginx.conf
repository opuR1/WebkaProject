server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /CSS/ {
        try_files $uri =404;
    }

    location /Scripts/ {
        try_files $uri =404;
    }

    location /Images/ {
        try_files $uri =404;
    }
}
